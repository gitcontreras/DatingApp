<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
  <h2 class="text-center text-primary" Sign up></h2>
  <hr />

  <div class="form-group">
    <label class="control-label" style="margin-right:10px;">I am a:</label>
    <label class="radio-inline">
      <input type="radio" formControlName="gender" value="male" />Male
    </label>
    <label class="radio-inline">
      <input type="radio" formControlName="gender" value="female" class="ml-3" />Female
    </label>
  </div>

  <app-test-input [formControl]='registerForm.controls["userName"]' [label]='"Username"'></app-test-input>
  <app-test-input [formControl]='registerForm.controls["knownAs"]' [label]='"Known As"'></app-test-input>
  <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' [maxDate]="maxDate" [label]='"Date Of Birth"'></app-date-input>
  <app-test-input [formControl]='registerForm.controls["city"]' [label]='"City"'></app-test-input>
  <app-test-input [formControl]='registerForm.controls["country"]' [label]='"Country"'></app-test-input>
  <app-test-input [formControl]='registerForm.controls["password"]' [label]='"Password"' [type]='"password"'></app-test-input>
  <app-test-input [formControl]='registerForm.controls["confirmPassword"]' [label]='"Confirm Password"' [type]='"password"'></app-test-input>

           class="form-control"
           placeholder="user name" />
       <div class="invalid-feedback">Please enter a user name</div>
  </div>

    <input type="password"
           [class.is-invalid]='registerForm.get("password").errors
           && registerForm.get("password").touched'
           formControlName="password"
           class="form-control" placeholder="password" />

         class="invalid-feedback">Please enter a password</div>

         class="invalid-feedback">password greater than 4 characters</div>
    <div *ngIf="registerForm.get('password').hasError('maxlength')"
         class="invalid-feedback">password must be at most 8 characters</div>
  </div>

  <div class="form-group">
    <input [class.is-invalid]='registerForm.get("confirmPassword").errors
            && registerForm.get("confirmPassword").touched'
           type="password"
           formControlName="confirmPassword"
           class="form-control" placeholder="confirm password" />

         class="invalid-feedback">Please enter a confirm password</div>
    <div *ngIf="registerForm.get('confirmPassword').hasError('isMatching')"
         class="invalid-feedback">confirm password must match password</div>
  </div>-->

  <div class="row" *ngIf="validationErrors.length>0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">{{error}}</li>
    </ul>
  </div>

  <div class="form-group text-center">
    <button [disabled]='!registerForm.valid' class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default mr-2" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
<p>form value:{{registerForm.value | json}}</p>
<p>form status:{{registerForm.status | json}}</p>
